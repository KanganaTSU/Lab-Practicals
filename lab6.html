<!DOCTYPE HTML>
<html>
<head>
<title>Form</title>
</head>
<body style="background-color:pink">
<h1 style="color:blue;font-size:100px">Introduction to <i>Forms</i> in HTML</h1>
<p style="font-style:oblique ; color:green ; font-size:50px">Hello everyone,this is my first styling session.</p>
<p>Name: <input type="text" name="fullname" placeholder="Enter Your Name"required></p>
<p>Roll No:<input type="alphanumeric" name='roll no'placeholder="Enter your Roll No."max="12"required></p>
<p>Password: <input type="password" name="password" placeholder="Enter Your Password"required></p>
<p>Email: <input type="email" name="email" placeholder="Enter Your Email ID"required></p>
<p>Age: <input type="number" name="age" min="15" max="30" Placeholder="Enter Your Age"required></p>
<p>Gender: <select name="Gender">
              <option value="Male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option></select></p>
<p>State:<input type="radio" name="state" value="Gujarat">Gujarat
               <input type="radio" name="state" value="Other">Other</p>

<p>Languages known:<input type="checkbox"name="language"value="Hindi">Hindi
                    <input type="checkbox"name="language"value="English">English
                    <input type="checkbox"name="language"value="Gujarati">Gujarati</p>

<input type="file" name="doc" accept="document/*" required>

<input type="submit" value"Submit"> 
<input type="reset" value="Reset">
</body>
</html>
